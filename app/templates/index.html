<!DOCTYPE html>
<html lang="en">
<head>
  <title>Сервер записи</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='lib/bootstrap-3.1.1/css/bootstrap.min.css') }}"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='lib/bootstrap-3.1.1/css/bootstrap-theme.min.css') }}"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='my.css') }}"/>
  <script src="{{ url_for('static', filename='lib/jquery-2.1.0.min.js') }}"></script>
  <script src="{{ url_for('static', filename='lib/jquery.jsonrpcclient.js') }}"></script>
  <script src="{{ url_for('static', filename='lib/bootstrap-3.1.1/js/bootstrap.min.js') }}"></script>

  <link rel="stylesheet" href="{{url_for('static', filename='lib/bootstrap-modal-master/css/bootstrap-modal-bs3patch.css') }}">
  <link rel="stylesheet" href="{{url_for('static', filename='lib/bootstrap-modal-master/css/bootstrap-modal.css') }}">
  <script type=text/javascript src="{{url_for('static', filename='lib/bootstrap-modal-master/js/bootstrap-modalmanager.js') }}"></script>
  <script type=text/javascript src="{{url_for('static', filename='lib/bootstrap-modal-master/js/bootstrap-modal.js') }}"></script>

  <script src="{{ url_for('static', filename='lib/lodash.min.js') }}"></script>

  <script>
    document.ws_port = parseInt('{{ app_port }}')
  </script>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</head>

<body>
  <div class="toolbar">
    <div class="tools">
      <div class="btn-group btn_mass_control">
        <button class="btn btn-success" id="btn_mass_run" disabled><span class="glyphicon glyphicon-record"></span> старт</button>
        <button class="btn btn-danger" id="btn_mass_stop" disabled><span class="glyphicon glyphicon-stop"></span> стоп</button>
      </div>
      <span id="storage_pads_place"></span>
      <a href="help" target="_blank" class="btn btn-warning tool-right btn_help">справка</a>
      <button class="btn btn-primary tool-right" id="btn_settings" disabled><span class="glyphicon glyphicon-cog"></span></button>
    </div>
  </div>

  <div id="cam_pads" class="campads"></div>
  <div id="frm_settings_place"></div>
  <div id="cam_log_place"></div>
  <div id="cams_import_form">{% include("import.html") %}</div>

  <div id="modal_wait" class="modal fade">
    <div class="modal-content">
      <div class="panel panel-danger">
        <div class="panel-heading">Отсутствует соединение с сервером</div>
          <div class="panel-body row">
            <div class="col-sm-2">
              <img src="{{ url_for('static', filename='img/waiting.gif') }}" alt="жжждём-с..."/>
            </div>
            <div class="col-sm-8">
              ждём восстановления соединения...
            </div>
          </div>
        </div>
      </div>
  </div>

</body>

  <script type="text/html" id="tmpl_cam_pads">{% include("cam_pads.html") %}</script>
  <script type="text/html" id="tmpl_cam_logs">{% include("cam_logs.html") %}</script>
  <script type="text/html" id="tmpl_storage_pads">{% include("storage_pads.html") %}</script>
  <script type="text/html" id="tmpl_settings">{% include("settings/main.html") %}</script>
</html>
