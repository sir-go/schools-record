<form role="form">
  <div class="form-group">
    <label for="setting_alias_input" class="control-label">название</label>
    <input type="text" class="form-control" name="alias" id="setting_alias_input" autocomplete="given-name">
  </div>
{##}

{#    <label>#}

{#    </label>#}
{#  </div>#}

  <div class="form-group row">

    <div class="col-md-5">
      <label for="setting_ip_input" class="control-label">ip адрес</label>
      <div class="input-group">
        <span class="input-group-addon">rtsp://</span>
        <input type="text" class="form-control" name="ip" id="setting_ip_input" maxlength="15" value="">
      </div>
    </div>

    <div class="col-md-7">
      <label for="setting_uri_input" class="control-label">uri ресурс</label>
      <input type="text" class="form-control" name="uri" id="setting_uri_input">
    </div>

  </div>

  <div class="form-group row">

    <div class="col-md-6">
      <label for="setting_user_input" class="control-label">логин</label>
      <div>
        <input type="text" class="form-control" name="user" id="setting_user_input">
      </div>
    </div>

    <div class="col-md-6">
      <label for="setting_password_input" class="control-label">пароль</label>
      <div>
        <input type="text" class="form-control" name="pwd" id="setting_password_input">
      </div>
    </div>

  </div>

  <div class="checkbox">
    <label>
      <input type="checkbox" name="mass_start" id="mass_start_checkbox">
      запускать при массовом старте
    </label>
  </div>

</form>
